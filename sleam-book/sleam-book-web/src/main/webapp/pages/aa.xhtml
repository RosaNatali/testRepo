<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Prime Faces Examples - ??</title>
        <style>
           .ui-menu 
           {
		      max-width: 350px;
		   }
        </style>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">
        	 <p:fileUpload value="#{userBean.photo}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" skinSimple="true"/> 
   			
   			
   			
           <br /><br />
            <p:commandButton value="Post" ajax="false" 
                                     styleClass="btn btn-primary"
                                     actionListener="#{userBean.uploadPhotoNew()}"/>
                                     
                   <p:dataTable value="#{userBean.listPhotos(1)}" var="item" paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 1000px;" >           
                <f:facet name="header">
                    <h:outputText value="Image showing from database" />
                </f:facet>
                <p:column id="aze">
                    <f:facet name="header">
                        <h:outputText value="Image Id" />
                    </f:facet>
                    <h:outputText value="#{item.photoId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Image Name" />
                    </f:facet>
                    <h:outputText value="#{item.photoLibelle}"/>
                </p:column>
                <p:column>	
                    	<f:facet name="header">
                        	<h:outputText value="Image" />
                    	</f:facet>
                   		#{item.photoId} - #{item.photoPath}
                   		
                   		<br/>
                   		***
                   		<h:outputLink value="DisplayPhoto?Image_id=#{item.photoId}" target="_blank" >
                        	<h:graphicImage value="DisplayPhoto?Image_id=#{item.photoId}" width="50" height="50"></h:graphicImage>
                    	</h:outputLink>
                   		***
				</p:column>		
	                        
					
                    
                  <p:column>
                    <f:facet name="header">
                        <h:outputText value="Image Id" />
                    </f:facet>
                    <h:outputText value="#{userBean.azerty(item.photoId)}"/>
                </p:column>
                    
                    
                    </p:dataTable>
                 
                              
        </h:form>  
    </h:body>
</html>
