												<h:outputText value="Image" />

													height="100">
													
													</h:graphicImage>
													<p:ajax oncomplete="PF('lolp').show()"
														update="@([id$=expanded])" />
											</h:outputLink>
											<p:commandButton value="Expand" 
							 						 onclick="PF('lolp').show()"/>

							<p:dialog id="wowowow" header="Consult Publication"
									widgetVar="lolp" modal="true" showEffect="fade"

						<p:ajax event="rowSelect" oncomplete="PF(kk').show()"
							 />
						<f:facet name="header">
           					List of jjjjj
        				</f:facet>
						<p:column headerText="Reference"

						<p:column headerText="Photo" style="text-align:center;width:100px">
							<h:outputLink value="DisplayPhoto?Image_id=#{item.photoId}"
												target="_blank">
												<h:graphicImage
													value="DisplayPhoto?Image_id=#{item.photoId}" width="200"
													height="100">
													
													</h:graphicImage>
													
											</h:outputLink>
						</p:column>


					</p:dataTable>

	<h:outputText value="Are you sure ... ?." style="font-size: 13px;color: #400040;"/>
	<br/><br/>
	
	<br/><br/>
</p:dialog>
