<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
    	<title>SLEAM-BOOK | ESPRIT</title>
    	<link rel="shortcut icon" type="image/x-icon" href="#{resource['icons/send.ico']}"/>
    	<link href="../resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	    <link href="../resources/vendor/metisMenu/metisMenu.min.css" rel="stylesheet"/>
		<link href="../resources/dist/css/sb-admin-2.css" rel="stylesheet"/>
	    <link href="../resources/vendor/morrisjs/morris.css" rel="stylesheet"/>
	    <link href="../resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<style>
			.ui-menu 
			{
		    	max-width: 800px;
			}
		</style>
	</h:head> 
	<h:body> 
		<h:form>
			<table width="100%">
				<tr>
					<td width="45%" valign="top">
						<br/>
						<h:panelGrid columns="3">   
							<p:column>
								<h:outputText value="" style="width:5px"/>
								<p:spacer width="25px"/>
							</p:column>
							<p:column>
								<h:outputText value="" style="width:5px"/>
								<p:spacer width="25px"/>
							</p:column>
							<p:graphicImage value="/resources/icons/chat.ico" width="30" height="30"/>
						</h:panelGrid>
						<h:panelGrid columns="1">   
							<center>
					            <div class="navbar-header">
					                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					                    <span class="sr-only">Toggle navigation</span>
					                    <span class="icon-bar"></span>
					                    <span class="icon-bar"></span>
					                    <span class="icon-bar"></span>
					                </button>
					                <a class="navbar-brand" href="index.xhtml">SLEAM BOOK</a>
					            </div>
				            </center>
		           		</h:panelGrid>  
		            </td>
		            <td width="80%" valign="top">
						<br/>
		                <p:growl id="messages"/>
					    <p:menubar style="background-color: #f5f5f0">
					        <p:submenu label="File" icon="ui-icon-document" >
					            <p:submenu label="New" icon="ui-icon-contact">
					                <p:menuitem value="Project" url="#"/>
					                <p:menuitem value="Other" url="#"/>
					            </p:submenu>
					            <p:menuitem value="Open" url="#"/>
					            <p:separator />
					            <p:menuitem value="Quit" url="#"/>
					        </p:submenu>
					 
					        <p:submenu label="Edit" icon="ui-icon-pencil">
					            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"/>
					            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"/>
					        </p:submenu>
	 
					        <p:submenu label="Help" icon="ui-icon-help">
					            <p:menuitem value="Contents" url="#" />
					            <p:submenu label="Search" icon="ui-icon-search">
					                <p:submenu label="Text">
					                    <p:menuitem value="Workspace" url="#" />
					                </p:submenu>
					                <p:menuitem value="File" url="#" />
					            </p:submenu>
					        </p:submenu>
					 
					        <p:submenu label="Actions" icon="ui-icon-gear">
					            <p:submenu label="Ajax" icon="ui-icon-refresh">
					                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
					                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
					            </p:submenu>
					            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
					            </p:submenu>
					        </p:submenu>
	 
					        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
					 
					        <f:facet name="options">
					            <p:inputText style="margin-right:10px" placeholder="Search"/>
					            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
					        </f:facet>
					    </p:menubar>
		            </td>
		        </tr>
		    </table>
		</h:form>
	</h:body> 
</html>
