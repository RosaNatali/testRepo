<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<head>
	    <meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
	    <title>SLEAM-BOOK | ESPRIT</title>
	    <link rel="shortcut icon" type="image/x-icon" href="#{resource['icons/send.ico']}"/>
	    <link href="../resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	    <link href="../resources/vendor/metisMenu/metisMenu.min.css" rel="stylesheet"/>
		<link href="../resources/dist/css/sb-admin-2.css" rel="stylesheet"/>
	    <link href="../resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<br/><br/><br/><br/>
	    <div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Please Sign In</h3>
	                    </div>
	                    <div class="panel-body">
	                        <h:form>
	                            <fieldset>
	                                <div class="form-group">
	                                    <p:inputText styleClass="form-control" value="#{userBean.username}"></p:inputText>
	                                </div>
	                                <div class="form-group">
	                               		<p:password styleClass="form-control" value="#{userBean.password}"></p:password>
	                                </div>
	                                <div class="checkbox">
	                                    <label>
	                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
	                                    </label>
	                                </div>
	                                <p:commandButton value="Log In" 
										 			 action="#{userBean.logIn}" ajax="false"
										 			 styleClass="btn btn-lg btn-primary btn-block"/>
	                            </fieldset>
	                        </h:form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    
    	<script src="../resources/vendor/jquery/jquery.min.js"></script>
    	<script src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
    	<script src="../resources/vendor/metisMenu/metisMenu.min.js"></script>
		<script src="../resources/dist/js/sb-admin-2.js"></script>
	</body>
</html>
